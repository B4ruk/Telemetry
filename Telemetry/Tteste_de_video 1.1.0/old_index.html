<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Tela</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        iframe {
            width: 45%;
            height: 300px;
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Visualização de Telas</h1>
    <iframe src="http://192.168.254.15:5000/video_feed" frameborder="0"></iframe>
    <iframe src="http://192.168.254.16:5000/video_feed" frameborder="0"></iframe>
    <iframe src="http://192.168.254.17:5000/video_feed" frameborder="0"></iframe>
    <!-- Adicione mais iframes conforme necessário -->
</body>
</html>
