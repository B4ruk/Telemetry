<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetria do Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1>Telemetria do Sistema</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Hostname</th>
                <th>Sistema</th>
                <th>CPU (%)</th>
                <th>Mem√≥ria</th>
                <th>Disco</th>
                <th>Screenshot</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro[0] }}</td>
                <td>{{ registro[1] }}</td>
                <td>{{ registro[2] }}</td>
                <td>{{ registro[3] }}</td>
                <td>{{ registro[4] }}</td>
                <td>{{ registro[5] }}</td>
                <td><img src="{{ registro[6] }}" alt="Screenshot" width="100"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
